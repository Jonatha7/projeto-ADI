<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto ADI - Resultados</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js" defer></script>
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <!-- Nossos arquivos -->
    
    <link rel="stylesheet" type="text/css" href="../css/common.css">
   	<script src="../js/results.js" defer></script>
    
    
</head>

<body>
    <h1 class="title">Repositórios GitHub - <!-- NOME DO TEMA BUSCADO --></h1>
    <main class="row">
        <div class="card-container col-md-4 p-3">
            <div class="card" th:each="project,iter : ${projects}">
                <div class="card-header" th:text="${project.login}">Owner</div>
                	<!--  <img class="card-img-top" th:src="${project.avatar_url}" th:alt="${project.description}"> -->
               	<div class="card-body">    
	                <h5 class="card-title" th:text="${project.name}">Name</h5>
	                <p class="card-text" th:text="${project.description}">Description</p>
	                <p class="card-text" th:text="${project.language}">Language</p>
	                <div class="btns-container">
	                    <!-- URL do repositório no href -->
	                    <a title="Ir para o repositório" th:href="${project.html_url}" class="btn" target="_blank"><i class="fas fa-external-link-alt text-primary"></i></a>
	                    
	                    <a title="Favoritar repositório" class="btn favorite-btn" th:attr="data-rep=${project.id}"  data-fav="0"> 
	                    <!-- 
	                        data-rep: 
	                            id do repositório
	                            deve ser recuperado do banco ou gerado pelo índice de um laço for
	
	                        data-fav:
	                            1 para favorito; 0 para não favorito
	                            deve ser recuperado do banco
	                    -->
	                        <i class="fas fa-heart text-danger"></i>
	                    </a>
                  	</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
